name: Chromatic

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Note when Chromatic token is missing
        if: ${{ !secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          echo "Chromatic token not set; skipping Chromatic step with success."

      - name: Publish to Chromatic
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: .
          onlyChanged: true
          exitZeroOnChanges: false
