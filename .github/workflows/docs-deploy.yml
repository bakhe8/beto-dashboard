name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build demo
        run: npm run demo:build

      - name: Build docs (optional)
        run: npm run docs:build

      - name: Compose final site artifact (docs + demo)
        run: |
          rm -rf site
          mkdir -p site
          # copy docs site if it exists
          if [ -d docs/.vitepress/dist ]; then
            cp -R docs/.vitepress/dist/* site/
          fi
          # ensure demo under /demo regardless of docs
          mkdir -p site/demo
          cp -Rf examples/betodashboard-demo/dist/* site/demo/
          echo '--- site root ---'
          ls -la site | sed -e 's/^/  /'
          echo '--- site/demo ---'
          ls -la site/demo | sed -e 's/^/  /'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

