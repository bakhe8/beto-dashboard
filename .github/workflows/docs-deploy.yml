name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build demo
        run: npm run demo:build

      - name: Build docs (optional)
        run: npm run docs:build

      - name: Compose final site artifact (docs + demo)
        run: |
          rm -rf site
          mkdir -p site
          # copy docs site if it exists
          if [ -d docs/.vitepress/dist ]; then
            cp -R docs/.vitepress/dist/* site/
          fi
          # ensure demo under /demo regardless of docs
          mkdir -p site/demo
          cp -Rf examples/betodashboard-demo/dist/* site/demo/
          # write clean demo index and redirects so /demo/* works
          BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > site/demo/index.html <<HTML
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>BetoDashboard Demo Index</title>
              <style>
                body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;color:#11224E}
                a{color:#0046FF;text-decoration:none}
                a:hover{text-decoration:underline}
                ul{line-height:1.9}
              </style>
            </head>
            <body>
              <h1>BetoDashboard Demos</h1>\n              <nav style="margin:0 0 1rem;"><a href="../">Docs Home</a> · <a href="https://github.com/bakhe8/beto-dashboard">GitHub Repo</a></nav>\n              <ul>
                <li><a href="./src/pages/app.html">Demo App (components)</a></li>
                <li><a href="./src/pages/demo-dashboard.html">Demo Dashboard (routes)</a></li>
              </ul>\n              <footer style="margin-top:2rem;color:#667">Last deployed: ${BUILD_TS} (UTC)</footer>\n            </body>
          </html>
          HTML
          cat > site/demo/app.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./src/pages/app.html" />
              <title>Redirecting…</title>
            </head>
            <body>
              <p>Redirecting to <a href="./src/pages/app.html">demo app</a>…</p>
            </body>
          </html>
          HTML
          cat > site/demo/demo-dashboard.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./src/pages/demo-dashboard.html" />
              <title>Redirecting…</title>
            </head>
            <body>
              <p>Redirecting to <a href="./src/pages/demo-dashboard.html">demo dashboard</a>…</p>
            </body>
          </html>
          HTML
          echo '--- site root ---'
          ls -la site | sed -e 's/^/  /'
          echo '--- site/demo ---'
          ls -la site/demo | sed -e 's/^/  /'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4




