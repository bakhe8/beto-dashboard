name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Build demo
        run: npm run demo:build

      - name: Copy demo into docs site
        run: |
          mkdir -p docs/.vitepress/dist/demo
          cp -R examples/betodashboard-demo/dist/* docs/.vitepress/dist/demo/

      - name: List site contents (debug)
        run: |
          echo '--- docs/.vitepress/dist ---'
          ls -la docs/.vitepress/dist
          echo '--- docs/.vitepress/dist/demo ---'
          ls -la docs/.vitepress/dist/demo

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
