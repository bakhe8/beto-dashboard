name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Build demo
        run: npm run demo:build

      - name: Copy demo into docs site
        run: |
          mkdir -p docs/.vitepress/dist/demo
          cp -R examples/betodashboard-demo/dist/* docs/.vitepress/dist/demo/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          force_orphan: true
